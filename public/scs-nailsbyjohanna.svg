<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background nail salon image with overlay -->
  <rect width="800" height="600" fill="#b58b8b" />
  <rect width="800" height="600" fill="url(#overlay)" />
  
  <!-- Logo area -->
  <rect x="95" y="25" width="60" height="60" fill="#d6bc9a" rx="5" />
  <text x="125" y="65" font-family="serif" font-size="36" text-anchor="middle" fill="#fff">NJ</text>
  
  <!-- Navigation menu -->
  <text x="830" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Book Now</text>
  <text x="720" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Contacts</text>
  <text x="620" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Testimonials</text>
  <text x="520" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Services</text>
  <text x="420" y="45" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Care</text>
  
  <!-- Hero content -->
  <text x="400" y="220" font-family="serif" font-size="60" text-anchor="middle" fill="white">Where Beauty Meets</text>
  <text x="400" y="310" font-family="serif" font-size="72" text-anchor="middle" fill="#d6bc9a">Precision</text>
  
  <text x="400" y="390" font-family="Arial" font-size="18" text-anchor="middle" fill="white" width="600">
    Express yourself through custom manicures that reflect your
  </text>
  <text x="400" y="420" font-family="Arial" font-size="18" text-anchor="middle" fill="white" width="600">
    unique personality and taste
  </text>
  
  <!-- CTA Button -->
  <rect x="320" y="480" width="160" height="60" rx="30" fill="white" />
  <text x="400" y="520" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">BOOK ONLINE</text>
</svg> 